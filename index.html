<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <p id="message"></p>
      <section class="unauthenticated">
        <form id="sign-up">
        <input name="credentials[email]" placeholder="email here" type="email">
        <input name="credentials[password]" placeholder="password here" type="password">
        <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
        <button type="submit">Sign up</button>
      </form>
        <form id="sign-in">
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <button type="submit">Sign In</button>
        </form>
      </section>
      <section class="authenticated">
        <form id = "change-password">
        <input name="passwords[old]" placeholder="old password" type="text">
        <input name="passwords[new]" placeholder="new password" type="text">
        <button type="submit">Change Password</button>
      </form>
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </section>
      <!-- <form id="newbeverage">
        <button type="submit">New Bev</button>
      </form> -->
      <section class="beverage-log authenticated">
      <div id="beverage">
        <div>
          <h2>What are you drinking?</h2>
          <form id="bev-create">
            <input placeholder="My beverage is.." type="text" name="name">
            <input placeholder="How many ounces?" type="text" name="ounces">
          <button type="submit">Log This Bev</button>
        </form>
        <form id="show-beverage">
          <input placeholder="Beverage ID" type="text" name="id">
        <button type="submit">What Drinks Are Here?</button>
      </form>
        <form id="update-bev">
  <input type="text" name="name" placeholder="I'm drinking..">
  <input type="text" name="ounces" placeholder="How many ounces?">
  <input type="text" name="finished" placeholder="Did you finish it?">
  <input type="text" name="finished" placeholder="Whats the Bev Id?">
  <button type="submit">Update Beverage</button>
</form>
        </div>
        <div>
          <button id="bev-index">What Bevs Are Here</button>
        </div>
      </div>
      <div id="drink-index">
      </div>
    </section>

    </body>
</html>
