<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <h2>Beverage Boy Logger</h2>
    <body>
      <p id="message"></p>
      <section class="unauthenticated">
        <form id="sign-up">
        <input name="credentials[email]" placeholder="email here" type="email">
        <input name="credentials[password]" placeholder="password here" type="password">
        <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
        <button type="submit">Sign up</button>
      </form>
      <form id="sign-in">
        <input name="credentials[email]" placeholder="email here" type="email">
        <input name="credentials[password]" placeholder="password here" type="password">
        <button type="submit">Sign In</button>
      </form>
      </section>
      <section class="authenticated">
        <form id = "change-password">
        <input name="passwords[old]" placeholder="old password" type="password">
        <input name="passwords[new]" placeholder="new password" type="password">
        <button type="submit">Change Password</button>
      </form>
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </section>
      <!-- <form id="newbeverage">
        <button type="submit">New Bev</button>
      </form> -->
      <section class="beverage-log authenticated bev-and-snacks">
      <div id="beverage">
        <div>
          <h2>What are you drinking?</h2>
          <p id="update-message"></p>
          <form id="bev-create">
            <input placeholder="My beverage is.." type="text" name="name">
            <input placeholder="How many ounces?" type="text" name="ounces">
          <button type="submit">Log This Bev</button>
        </form>
        <h3>You got some snacks too?</h3>
        <form id="snack-create">
          <input placeholder="My snack is.." type="text" name="snack[name]">
          <input placeholder="How many snacks?" type="text" name="snack[servings]">
        <button type="submit">Log This Snack</button>
      </form>
        <form id="update-bev">
  <input type="text" name="name" placeholder="I'm drinking..">
  <input type="text" name="ounces" placeholder="How many ounces?">
  <input type="text" name="finished" placeholder="Did you finish it?">
  <input type="text" name="id" placeholder="Whats the Bev Id?">
  <button type="submit">Update Beverage</button>
</form>
<form id="update-snack">
<input type="text" name="snack[name]" placeholder="I'm snacking on..">
<input type="text" name="snack[servings]" placeholder="How many servings?">
<input type="text" name="snack[finished]" placeholder="Did you finish it?">
<input type="text" name="snack[id]" placeholder="Whats the Snack Id?">
<button type="submit">Update Snack</button>
</form>
        </div>
        <div class="loggers">
          <button id="bev-index">What Bevs are here</button>
          <button id="snack-index">What Snacks are here?</button>
        </div>
      </div>
      <div id="drink-index">
      </div>
      <div id="snax-index">
      </div>
    </section>

    </body>
</html>
